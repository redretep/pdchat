<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PidiChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: #0f0f0f;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #setup, #chat-area {
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    #chat-area {
      flex: 1;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      margin-top: 1rem;
    }

    input, button, textarea {
      background: #1c1c1c;
      color: white;
      border: none;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 10px;
      margin-bottom: 0.5rem;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      padding-right: 0.5rem;
    }

    .msg {
      max-width: 75%;
      padding: 0.75rem;
      border-radius: 1rem;
      background: #1e1e1e;
      animation: fadeIn 0.3s ease;
      white-space: pre-wrap;
    }

    .you {
      align-self: flex-end;
      background: #2a2a2a;
    }

    .emoji-bar {
      margin-top: 0.25rem;
      display: flex;
      gap: 0.3rem;
    }

    .emoji-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
    }

    .chat-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    #textMsg {
      flex: 1;
    }

    .floating-btn {
      background: #ffffff0d;
      border: none;
      color: white;
      font-size: 1.3rem;
      padding: 0.6rem;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .floating-btn:hover {
      background: #ffffff1f;
    }

    #input-area {
      display: flex;
      align-items: center;
      padding: 0.5rem;
      gap: 0.5rem;
    }

    #roomLabel {
      font-size: 0.9rem;
      opacity: 0.6;
      margin-bottom: 0.5rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img {
      max-width: 100%;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>PidiChat</h1>

  <div id="setup">
    <input id="nickname" placeholder="Nickname" />
    <input id="roomInput" placeholder="Room name" />
    <button onclick="connect()">Join Chat</button>
  </div>

  <div id="chat-area" style="display:none;">
    <div id="roomLabel"></div>
    <div id="messages"></div>

    <div id="input-area">
      <button class="floating-btn" onclick="document.getElementById('imageInput').click()">📎</button>
      <input type="file" id="imageInput" accept="image/*" style="display:none;" onchange="sendImage()" />
      <textarea id="textMsg" placeholder="Type a message..."></textarea>
      <button class="floating-btn" id="sendBtn">➤</button>
      <button class="floating-btn" id="micBtn" onmousedown="recordVoice()" onmouseup="stopRecording()">🎤</button>
    </div>
  </div>

  <!-- Yjs & y-webrtc -->
  <script src="https://cdn.jsdelivr.net/npm/yjs@13.6.9/dist/yjs.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/y-webrtc@10.3.6/dist/y-webrtc.js"></script>

  <script>
    let yArray, doc, nickname, room, recorder, audioChunks = []

    function renderChat() {
      const messages = yArray.toArray()
      const container = document.getElementById('messages')
      container.innerHTML = ''

      messages.forEach((msg, i) => {
        const div = document.createElement('div')
        div.className = 'msg'
        if (msg.from === nickname) div.classList.add('you')

        if (msg.type === 'text') {
          div.innerHTML = `<b>${msg.from}</b><br>${msg.content}`
        } else if (msg.type === 'image') {
          div.innerHTML = `<b>${msg.from}</b><br><img src="${msg.content}" />`
        } else if (msg.type === 'audio') {
          const audio = document.createElement('audio')
          audio.controls = true
          audio.src = msg.content
          div.innerHTML = `<b>${msg.from}</b><br>`
          div.appendChild(audio)
        }

        const bar = document.createElement('div')
        bar.className = 'emoji-bar'
        for (let emoji of ['❤️', '🔥', '😂', '👍', '👀']) {
          const btn = document.createElement('button')
          btn.className = 'emoji-btn'
          btn.textContent = emoji
          btn.onclick = () => {
            const time = new Date().toLocaleTimeString()
            yArray.push([{ type: 'text', from: nickname, time, content: `${emoji} on msg #${i+1}` }])
          }
          bar.appendChild(btn)
        }
        div.appendChild(bar)
        container.appendChild(div)
      })

      container.scrollTop = container.scrollHeight
    }

    function send() {
      const input = document.getElementById('textMsg')
      const msg = input.value.trim()
      if (msg && yArray) {
        const time = new Date().toLocaleTimeString()
        yArray.push([{ type: 'text', from: nickname, time, content: msg }])
        input.value = ''
      }
    }

    function sendImage() {
      const file = document.getElementById('imageInput').files[0]
      if (!file) return
      const reader = new FileReader()
      reader.onload = e => {
        const base64 = e.target.result
        const time = new Date().toLocaleTimeString()
        yArray.push([{ type: 'image', from: nickname, time, content: base64 }])
      }
      reader.readAsDataURL(file)
    }

    function recordVoice() {
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        recorder = new MediaRecorder(stream)
        audioChunks = []
        recorder.ondataavailable = e => audioChunks.push(e.data)
        recorder.onstop = () => {
          const blob = new Blob(audioChunks, { type: 'audio/webm' })
          const reader = new FileReader()
          reader.onloadend = () => {
            const base64 = reader.result
            const time = new Date().toLocaleTimeString()
            yArray.push([{ type: 'audio', from: nickname, time, content: base64 }])
          }
          reader.readAsDataURL(blob)
        }
        recorder.start()
      }).catch(() => alert("Microphone access denied"))
    }

    function stopRecording() {
      if (recorder && recorder.state === 'recording') recorder.stop()
    }

    function connect() {
      nickname = document.getElementById('nickname').value.trim()
      room = document.getElementById('roomInput').value.trim()
      if (!nickname || !room) return alert("Enter both fields.")

      document.getElementById('setup').style.display = 'none'
      document.getElementById('chat-area').style.display = 'flex'
      document.getElementById('roomLabel').textContent = `Room: ${room}`

      doc = new Y.Doc()
      const provider = new WebrtcProvider(room, doc)
      yArray = doc.getArray('messages')
      yArray.observe(() => renderChat())
      renderChat()

      document.getElementById('textMsg').addEventListener('keydown', function (e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault()
          send()
        }
      })

      document.getElementById('sendBtn').addEventListener('click', send)
    }
  </script>
</body>
</html>
