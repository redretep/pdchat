<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PidiChat</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: #111;
      color: #f5f5f5;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 0;
      font-weight: 700;
    }
    input, button, textarea {
      background: #1e1e1e;
      color: white;
      border: none;
      padding: 0.5rem;
      margin: 0.25rem;
      font-size: 1rem;
      border-radius: 6px;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 220px;
      resize: none;
    }
    #messages {
      width: 100%;
      max-width: 600px;
      height: 300px;
      overflow-y: auto;
      background: #1e1e1e;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
    }
    .msg {
      margin-bottom: 1rem;
    }
    .msg img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 0.5rem;
    }
    .emoji-bar {
      margin-top: 0.3rem;
    }
    .emoji-btn {
      cursor: pointer;
      font-size: 1.2rem;
      margin-right: 0.3rem;
      background: none;
      border: none;
    }
  </style>
</head>
<body>
  <h1>PidiChat</h1>
  <div id="setup">
    <input id="nickname" placeholder="Nickname" />
    <input id="roomInput" placeholder="Room name" />
    <button onclick="connect()">Connect</button>
  </div>

  <div id="chat-area" style="display:none;">
    <div id="roomLabel"></div>
    <div id="messages"></div>

    <textarea id="message" placeholder="Type a message..."></textarea>
    <button onclick="send()">Send</button>
    <br />
    <input type="file" id="imageInput" accept="image/*" />
    <button onclick="sendImage()">Send Image</button>
    <br />
    <button onclick="recordVoice()">üéôÔ∏è Record Voice</button>
    <button onclick="stopRecording()">üõë Stop</button>
  </div>

  <!-- Yjs + y-webrtc -->
  <script src="https://cdn.jsdelivr.net/npm/yjs@13.6.9/dist/yjs.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/y-webrtc@10.3.6/dist/y-webrtc.js"></script>

  <script>
    let yArray, doc, nickname, room, recorder, audioChunks = []
    const messagesElem = document.getElementById('messages')

    function renderChat() {
      messagesElem.innerHTML = ''
      const messages = yArray.toArray()
      messages.forEach((msg, i) => {
        const div = document.createElement('div')
        div.className = 'msg'

        if (msg.type === 'text') {
          div.innerHTML = `<b>${msg.from}</b> <small>${msg.time}</small><br>${msg.content}`
        } else if (msg.type === 'image') {
          div.innerHTML = `<b>${msg.from}</b> <small>${msg.time}</small><br><img src="${msg.content}" />`
        } else if (msg.type === 'audio') {
          const audio = document.createElement('audio')
          audio.controls = true
          audio.src = msg.content
          div.innerHTML = `<b>${msg.from}</b> <small>${msg.time}</small><br/>`
          div.appendChild(audio)
        }

        // Emoji reactions
        const emojiBar = document.createElement('div')
        emojiBar.className = 'emoji-bar'
        ;['üëç','üòÇ','‚ù§Ô∏è','üî•','üëÄ'].forEach(emoji => {
          const btn = document.createElement('button')
          btn.className = 'emoji-btn'
          btn.textContent = emoji
          btn.onclick = () => {
            const time = new Date().toLocaleTimeString()
            yArray.push([{ type: 'text', from: nickname, time, content: `${emoji} reaction to message #${i+1}` }])
          }
          emojiBar.appendChild(btn)
        })
        div.appendChild(emojiBar)
        messagesElem.appendChild(div)
      })
      messagesElem.scrollTop = messagesElem.scrollHeight
    }

    function send() {
      const input = document.getElementById('message')
      const msg = input.value.trim()
      if (msg && yArray) {
        const time = new Date().toLocaleTimeString()
        yArray.push([{ type: 'text', from: nickname, time, content: msg }])
        input.value = ''
      }
    }

    function sendImage() {
      const file = document.getElementById('imageInput').files[0]
      if (!file) return
      const reader = new FileReader()
      reader.onload = e => {
        const base64 = e.target.result
        const time = new Date().toLocaleTimeString()
        yArray.push([{ type: 'image', from: nickname, time, content: base64 }])
      }
      reader.readAsDataURL(file)
    }

    function recordVoice() {
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        recorder = new MediaRecorder(stream)
        audioChunks = []
        recorder.ondataavailable = e => audioChunks.push(e.data)
        recorder.onstop = () => {
          const blob = new Blob(audioChunks, { type: 'audio/webm' })
          const reader = new FileReader()
          reader.onloadend = () => {
            const base64 = reader.result
            const time = new Date().toLocaleTimeString()
            yArray.push([{ type: 'audio', from: nickname, time, content: base64 }])
          }
          reader.readAsDataURL(blob)
        }
        recorder.start()
      }).catch(() => alert("Mic error"))
    }

    function stopRecording() {
      if (recorder) recorder.stop()
    }

    function connect() {
      nickname = document.getElementById('nickname').value.trim()
      room = document.getElementById('roomInput').value.trim()
      if (!nickname || !room) return alert("Enter nickname and room.")

      document.getElementById('roomLabel').textContent = `Room: ${room}`
      document.getElementById('setup').style.display = 'none'
      document.getElementById('chat-area').style.display = 'block'

      doc = new Y.Doc()
      const provider = new WebrtcProvider(room, doc)
      yArray = doc.getArray('messages')

      yArray.observe(() => renderChat())
      renderChat()
    }
  </script>
</body>
</html>
